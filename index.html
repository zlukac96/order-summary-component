<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

	<article class="order-summary">
		<img src="images/illustration-hero.svg" alt="Hero">
		<div class="text-container">
			<h1>Order Summary</h1>
			<p class="text-description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
			<article class="plan-container">
				<div>
					<img src="images/icon-music.svg" alt="Music">
					<div class="plan-text">
						<p>Annual Plan</p>
						<p>$59.99/year</p>
					</div>
				</div>
				<p><a href="#">Change</a></p>
			</article>
			<a href="#">
				<div class="proceed-to-pay">
					<p>Proceed to Payment</p>
				</div>
			</a>
			<p class="cancel-order"><a href="#">Cancel Order</a></p>
		</div>
	</article>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
